<div class="container-fluid g-0">

  <ec-header></ec-header>

  <main>
    <div class="toolbar">

      <div class="add-employee">
         <button type="buttoon" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal" #addEmployeeButton>Add Employee</button>
      </div>

      <div class="search-employees">
         <input type="search" class="form-control" placeholder="Search Employees" (input)="searchEmployees(searchInput.value)" #searchInput>
      </div>
    </div>
    <div class="employees">

      <div class="row mt-5" *ngIf="employees.length == 0">
          <div class="col text-center">
               <span class="text-secondary fs-2 fw-bold fst-italic">There are No Employees Added!</span>
          </div>
      </div>

      <div class="row mt-4" *ngFor="let employees of employeesToDisplay; let ei = index;">
          <div class="col">
                 <ec-employee [employee]="employees" (onRemoveEmployee)="removeEmployee($event)" (onEditEmployee)="editEmployee($event)"></ec-employee>
          </div>
      </div>
    </div>
  </main>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Employee Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form [formGroup] = "employeeForm">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
              <div class="form-text text-danger" *ngIf="FirstName.errors?.['required'] && FirstName.touched">
                 *First Name is required
              </div>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
            </div>

          </div>

          <div class="row mt-5">
            <div class="col form-heading">
               <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
                  <label for="datepicker" class="form-label">Birthdate</label>
                  <input type="date" class="form-control" id="datepicker" formControlName="birthday">
            </div>
            <div class="col">
              <div class="row">
                <label for="gender" class="form-label">Gender</label>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="m" formControlName="gender">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female" id="f" formControlName="gender">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
                 <select class="form-select" formControlName="education">
                      <option value="default" selected>Select your Education</option>
                      <option *ngFor="let option of educationOptions; let i = index;" value="{{i}}">
                        {{ option | titlecase }}
                      </option>
                 </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
                 <label for="profile" class="form-label">Profile Image</label>
                 <input type="file" class="form-control" id="profile" #fileInput>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
                 <input type="text" class="form-control" placeholder="Company Name" formControlName="company">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
                  <input type="number" class="form-control" placeholder="Job Experience (yrs)" formControlName="jobExperience">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Salary (LPA)" formControlName="salary">
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addEmployee()">Add</button>
      </div>
    </div>
  </div>
</div>
